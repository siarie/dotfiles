# -*- conf -*-

term=xterm-256color # (or xterm-256color if built with -Dterminfo=disabled)
login-shell=no

font=Monoid:pixelsize=12:antialias=true
dpi-aware=no
initial-window-size-chars=75x20
notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

bold-text-in-bright=no

[colors]
# alpha=1.0
background=000000 # 142428
foreground=ffffff # e7e8e9

# Normal colors
regular0=000000 # Black
regular1=ff5f59 # Red
regular2=44bc44 # Green
regular3=d0bc00 # Yellow
regular4=2fafff # Blue
regular5=feacd0 # Magenta
regular6=00d3d0 # Cyan
regular7=cccccc # White

# Bright colors
bright0=2b2e33 # Black
bright1=ff5f5f # Red
bright2=44df44 # Green
bright3=efef00 # Yellow
bright4=338fff # Blue
bright5=ff66ff # Magenta
bright6=00eff0 # Cyan
bright7=ffffff # White

# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>
urls=56b6c2

[bell]
# urgent=no
notify=yes
# command=
# command-focused=no

[scrollback]
# lines=1000
# multiplier=3.0
indicator-position=none
# indicator-format=percentage

[url]
launch=xdg-open ${url}
# label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols = http, https, ftp, ftps, file, gemini, gopher

[cursor]
style=block
# color=111111 dcdccc
blink=yes
beam-thickness=1
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
